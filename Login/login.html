<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page For IUES</title>

    <link rel="stylesheet" href="login.css">
</head>
<body id="body">
        <div class="screen_comer"></div>
        <div class="container">
            <div class="form-container">
                <form action="" method="">
                    <input type="text" id="username" placeholder="Enter your username..." autocomplete="off">
                    <input type="text" id="password" placeholder="Enter your password..." autocomplete="off">
                    <input type="submit" value="Login" id="login">
                </form>
            </div>
        </div>
        <script src="login.js" ></script>
</body>
</html>
